name: "Dummy Workflow"

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Grab the code
        uses: actions/checkout@v4 #fetches the latest from github
      - name: Set up Node js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install
      - name: Transpile the code
        run: npm run build
      - name: Cashe the build files
        uses: actions/cache@v4
        with:
          path: build
          key: ({{ runner.os })-build-${{ github.sha }}
  
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Grab the code
        uses: actions/checkout@v4 #fetches the latest from github

      - name: Set up Node js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Cashe the build files
        uses: actions/cache@v4
        with:
          path: coverage
          key: ({{ runner.os })-build-${{ github.sha }}
      
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Grab the code
        uses: actions/checkout@v4 #fetches the latest from github

      - name: Set up Node js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint
  
   